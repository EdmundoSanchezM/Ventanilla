<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ingresa/Registrate</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="css/style.css">
      <script>
          function BoletaS(e){
            var keynum;
            if(window.event)
                keynum=e.keyCode;
                else 
                    if (e.which)
                        keynum=e.which;
                if((keynum>=48 && keynum<=57))
                    return true;
                else
                    return false;
        }
        function cadena(e){
            var keynum;
            if(window.event)
                keynum=e.keyCode;
                else
                    if(e.which)
                        keynum=e.which;
                if((keynum>=65 && keynum<=90) ||(keynum>=97 && keynum<=122) || keynum === 8 || keynum===32)
                    return true;
                else
                    return false;
        }
        function PassVal(e){
                var pass1=document.formulario.user_pass.value;
                var pass2=document.formulario.user_pass1.value;
            if (pass1 !== pass2){
                wrongpass.style.visibility="visible";
            }else{
                wrongpass.style.visibility="hidden";
                document.getElementById("brfeik").innerHTML = "";
                }
            }
      </script>
</head>
<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrate</a></li>
        <li class="tab"><a href="#login">Ingresa</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>A continuacion tendras que registrarte</h1>
          
          <form name="formulario" method="post" action="/VentanillaVirtual/EmailSendingServlet">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre(s)<span class="req">*</span>
              </label>
                <input type="text" name="user_name" onkeypress="return cadena(event)" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido Paterno<span class="req">*</span>
              </label>
                <input type="text" name="user_nameAP" onkeypress="return cadena(event)" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Apellido Materno<span class="req">*</span>
              </label>
              <input type="text" name="user_nameAM" onkeypress="return cadena(event)" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Correo Electronico<span class="req">*</span>
            </label>
            <input type="email" name="user_email"  autocomplete="off"/>
            
          </div>
          
          <div class="top-row">
            <div class="field-wrap">
            <label>
            Contraseña<span class="req">*</span>
            </label>
            <input type="password" name="user_pass" required autocomplete="off"/>
          </div>
           <div class="field-wrap">
            <label>
                Verificar Contraseña<span class="req">*</span> <font id="wrongpass" style="visibility: hidden;" size="2" color="red">Las contraseñas no coinciden</font>
            </label>
               <input type="password" name="user_pass1" onkeyup="return PassVal(event)" required autocomplete="off"/>
            <br id="brfeik">
           </div>
          </div>
           <div class="field-wrap">
            <label>
              Boleta<span class="req">*</span>
            </label>
               <input type="text" maxlength="10" minlength="9" name="Boleta" onkeypress="return BoletaS(event)" required autocomplete="off"/>
          </div> 
             
          <button type="submit" class="button button-block"/>Darse de Alta</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido!</h1>
          
          <form name="formulario" method="post" action="JSP/SingInnow.jsp">
          
            <div class="field-wrap">
            <label>
             Correo Electronico<span class="req">*</span>
            </label>
                <input type="email" name="user_name" required autocomplete="off" contenteditable="false"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" name="user_pass" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="JSP/ContraOlv.jsp">Has olvidado tu contraseña?</a></p>
          
          <button class="button button-block"/>Ingresa</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
